stages:  
   - build  
   - deploy
build prod:  
   image: node:12.10.0
   stage: build  
   only:    
      - tags  
   script:    
      # Install dependencies    
      - npm install    
      # Build App    
      - npm run build  
   artifacts:    
      paths:      
         # Build folder      
         - build/    
      expire_in: 1 hour
deploy prod:  
   image: python:latest  
   stage: deploy  
   only:    
      - tags  
   script:    
      - pip install awscli    
      - aws s3 sync ./build s3://www.turb0.one
